name:                edit-distance-linear
version:             0.1.0.0
github:              "0xd34df00d/edit-distance-linear"
license:             BSD3
author:              "Georg Rudoy"
maintainer:          "0xd34df00d@gmail.com"
copyright:           "2019 Georg Rudoy"

extra-source-files:
- README.md
- ChangeLog.md

synopsis:            Efficient implementation Levenshtein distance in linear memory.
category:            Algorithms

description:         Please see the README on GitHub at <https://github.com/0xd34df00d/edit-distance-linear#readme>

dependencies:
- base >= 4.7 && < 5
- array
- bytestring

ghc-options:
- -Wall
- -fllvm

library:
  source-dirs: src

benchmarks:
  edit-distance-linear-bench:
    main: Bench.hs
    source-dirs: bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - edit-distance-linear
    - criterion
    - text
    - text-metrics

executables:
  edit-distance-linear-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    dependencies:
    - edit-distance-linear

tests:
  edit-distance-linear-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - edit-distance-linear
    - edit-distance
    - hspec
    - QuickCheck
